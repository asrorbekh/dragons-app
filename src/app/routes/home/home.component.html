<main class="container">
  <div class="d-flex align-items-center p-3 my-3 text-dark bg-purple rounded shadow-sm">
    <div class="lh-1">
      <h1 class="h6 text-dark lh-1">{{title}}</h1>
      <small class="mt-2">Year: {{year}} </small>
    </div>
  </div>

  <div class="my-3 p-3 bg-body rounded shadow-sm">
    <h6 class="border-bottom pb-2 mb-0">Recent updates</h6>
    <div class="d-flex text-body-secondary pt-3">
      <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
           xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
           preserveAspectRatio="xMidYMid slice" focusable="false">
        <title>Static title</title>
        <rect width="100%" height="100%" fill="#007bff"/>
        <text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text>
      </svg>
      <p class="pb-3 mb-0 small lh-sm border-bottom">
        <strong class="d-block text-gray-dark">&#64;username</strong>
        Static description
      </p>
    </div>
    <small class="d-block text-end mt-3">
      <a routerLink="/home">All updates</a>
    </small>
  </div>
</main>
